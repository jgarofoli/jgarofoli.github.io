<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <title>Annual Letters</title>

        <link rel="stylesheet" href="/stylesheets/annual-styles.css">
        <link rel="stylesheet" href="/stylesheets/pygment_trac.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        {% if page.includemath %}
        <script type="text/javascript"
            src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
        </script>
        {% endif %}
    </head>
    <body>
        <div class="wrapper">
            <header>
            <h1>Ali and Justin's Annual Letter<br/></h1>
<!-- Uncomment when 2020 happens.
            <p class="view">
            <a href="/annual">Latest</a><br/>
            <a href="/annual/2020.md">2020 Letter</a>
            </p>
-->
            </header>
            <section>
            <div class="annual">

            {{ content }}

            <hr>
            {% if page.changelog %}
            <h3>Change Log</h3>
            {{ page.changelog | markdownify }}
            {% endif %}

            </div>
            </section>
            <footer>
            </footer>
        </div>
        <script src="/javascripts/scale.fix.js"></script>

    </body>
</html>
